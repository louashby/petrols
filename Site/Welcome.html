<head>

	<link rel="stylesheet" type="text/css" media="screen,print" href="resources/css/style-welcome.css" />
	<script type="text/javascript" src="resources/js/jquery/jquery-1.7.2.min.js"></script>
	<script src="resources/js/jquery/jquery.ticker.js" type="text/javascript"></script>
</head>
<body>
	<div style="text-align: center;">
		<div class="bodyContent">
			<div id="headerContainer">
				<div id="headerLogoContainer">
					<img class="headerOrnamentLeft" src="resources/img/Logo.png" />
					<img class="headerOrnamentRight" src="resources/img/Header.png" />
					<h1 style="position: absolute; left: 100px;">The Petrols</h1>
					<span class="kontakt"><a href="Impressum.html" style="margin-left: 7px;"><h5>Impressum</h5></a></span>
				</div>
			
				<div class="navbar">
					<div class="navbar-bg clearfix">
						<ul class="navbar-list" style="float: left;">
							<li class="current-page">
								<a href="Welcome.html">Home</a>
							</li>
							<li>
								<a href="About_Us/About_Us.html">About Us</a>
							</li>
							<li>
								<a href="Live/Live.html">Live</a>
							</li>
							<li>
								<a href="Blog/Blog.html">Blog</a>
							</li>
						</ul>
						<span style="float: right; margin-right: 120px;">
							<h5>FOLLOW US ON:</h5> <a href="https://www.facebook.com/ThePetrols" target="_blank"><h5>FACEBOOK</h5></a>
						</span>
					</div>
				</div>
			</div>
			<div style="margin-top: 10px;">
				<div id="titleImageContainer" style="z-index: 10;">
					<img id="img1" src="resources/img/welcome_titleimage.jpg" style="position: absolute; z-index:  15;" />
                    <img id="img2" src="resources/img/welcome_titleimage2.jpg" style="position: absolute; z-index: 14;"/>
                    <img id="img3" src="resources/img/welcome_titleimage3.jpg" style="position: absolute; z-index: 13;"/>
                    <img id="img4" src="resources/img/welcome_titleimage4.jpg" style="position: absolute; z-index: 12;"/>
                    <img id="img5" src="resources/img/welcome_titleimage5.jpg" style="position: absolute; z-index: 11;"/>
				</div>
				
				<div class="contentContainer">
					<h3>LET´S FACE THE MUSIC AND ... SING!</h3>
					<ul id="js-news" class="js-hidden">
						<li class="news-item">Save the date! The Petrols Palace am 1. und 2. Februar 2014 im Bürgerhaus Unterschleißheim.</li>
						<li class="news-item">Wir freuen uns auf euch!</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
	    jQuery(function () {
	    	jQuery('#js-news').ticker({
	        	titleText: 'News', controls: false, displayType: 'fade', pauseOnItems: 4000});
	    });
        
        function beginToFadeImages(){
            var fadeSpeed = 2000;
            jQuery('#titleImageContainer img#img1').fadeOut(fadeSpeed+3500, function(){
                                                            
                jQuery('#titleImageContainer img#img2').fadeOut(fadeSpeed, function(){
                                                                
                    jQuery('#titleImageContainer img#img3').fadeOut(fadeSpeed, function(){
                        
                        jQuery('#titleImageContainer img#img4').fadeOut(fadeSpeed);
                    });
                });
            });
            
            
        }
        
        function reverseFadeEffectAndRestart(){
            var fadeSpeed = 2000;
            jQuery('#titleImageContainer img#img4').fadeIn(fadeSpeed, function(){
                                                            
                jQuery('#titleImageContainer img#img3').fadeIn(fadeSpeed, function(){
                                                                
                    jQuery('#titleImageContainer img#img2').fadeIn(fadeSpeed, function(){
                        
                        jQuery('#titleImageContainer img#img1').fadeIn(fadeSpeed, function(){
                            beginToFadeImages();
                        });
                    });
                });
            });
        }
        
        jQuery(document).ready(function(){
              beginToFadeImages();
              jQuery('#titleImageContainer img#img5').click(function(){
              reverseFadeEffectAndRestart();
              
            });
                               
                               
        });
        
	</script>
</body>
